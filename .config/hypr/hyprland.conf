################
### MONITORS ###
################
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################
$terminal = foot
$F_terminal = foot -a F_window
$TMUX_terminal = $terminal tmux new-session -A -s main
$TMUX_F_terminal = $F_terminal tmux new-session -A -s main
$dotfiles = $terminal -e lazygit --git-dir ~/.local/share/yadm/repo.git/
$browser = zen-browser
$fileManager = $F_terminal -e nvim -c Oil
$menu = rofi -show-icons -display-drun "Select" -show drun
$cliphist = cliphist list | rofi -dmenu -sync -p "Clipboard" | cliphist decode | wl-copy


#################
### AUTOSTART ###
#################
exec-once = mako
exec-once = waybar
exec-once = hyprpaper
exec-once = wl-clipboard-history -t
exec-once = wl-paste --watch cliphist store
exec-once = xwayland-satellite


#####################
### CUSTOM EVENTS ###
#####################
bindl=,switch:on:Lid Switch, exec, hyprctl dispatch exec hyprlock


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = NVD_BACKEND,direct
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = HYPRSHOT_DIR,/home/joaquin/Pictures/Screenshots/


#####################
### LOOK AND FEEL ###
#####################
general {
    border_size = 2

    resize_on_border = true
}

animations {
    enabled = no
}

misc {
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############
input {
    kb_layout = latam
    kb_options = caps:swapescape

    follow_mouse = 0

    repeat_rate = 40
    repeat_delay = 100
}


###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = , Print, exec, hyprshot -m output -m eDP-1
bind = SHIFT, Print, exec, hyprshot -m region -z

bind = $mainMod, Q, exec, $terminal
bind = $mainMod CTRL, Q, exec, $F_terminal
bind = $mainMod SHIFT, Q, exec, $TMUX_terminal
bind = $mainMod CTRL SHIFT, Q, exec, $TMUX_F_terminal

bind = $mainMod, F, fullscreen,
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,

bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, $dotfiles
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, W, exec, $cliphist
bind = $mainMod SHIFT, M, exec, powermenu

bind = $mainMod, P, exec, hyprlock
bind = $mainMod SHIFT, L, exec, hyprpicker -a
bind = $mainMod SHIFT, R, exec, pkill waybar && exec waybar
bind = $mainMod SHIFT, R, exec, pkill waybar && exec waybar

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume,  exec, pamixer -i 5
bindel = ,XF86AudioLowerVolume,  exec, pamixer -d 5
bindel = ,XF86AudioMute,         exec, pamixer --toggle-mute
bindel = ,XF86AudioMicMute,      exec, pamixer --default-source --toggle-mute
bindel = ,XF86MonBrightnessUp,   exec, brightnessctl s 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bindel = ,XF86KbdBrightnessUp,   exec, brightnessctl -d asus::kbd_backlight s 1+
bindel = ,XF86KbdBrightnessDown, exec, brightnessctl -d asus::kbd_backlight s 1-

bindl = , XF86AudioNext,  exec, playerctl next
bindl = , XF86AudioStop, exec, playerctl pause
bindl = , XF86AudioPlay,  exec, playerctl play-pause
bindl = , XF86AudioPrev,  exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = float,class:^(F_window)$
windowrule = float,class:^(imv)$


#####################
### SCREENCASTING ###
#####################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
